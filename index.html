<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="butacas.css">
    <link rel="shortcut icon" href="cine.png" type="image/x-icon">
    <script src="butacas.js"></script>
    <script>
        function renderButacas() {
            butacas = new Butacas(3,15,[3,7,8]);
            butacas.render();
        }
    </script>
    <title>Cine</title>
</head>
<body onload="renderButacas()">
    <div class="contenedor">
        <h1>CINE</h1>
        <h2>REFERENCIA BUTACAS:</h2>
        <p>
            <div class="butaca referencia">
                <input type="checkbox" id="id" />
                <label for="id"></label>
                <span>Libre</span>
            </div>
        </p>
        <p>
            <div class="butaca referencia">
                <input type="checkbox" id="id" checked />
                <label for="id"></label>
                <span>Seleccionada para reservar</span>
            </div>
        </p>
        <p>
            <div class="butaca referencia">
                <input type="checkbox" id="id" disabled />
                <label for="id"></label>
                <span>Ocupada</span>
            </div>
        </p>

        <div class="pantalla">PANTALLA</div>
        <form action="">
            <div class="butacas" id="id-butacas">
                <!-- <div class="butaca">
                    <input type="checkbox" id="checkbox2" />
                    <label for="checkbox2">1</label>
                </div> -->
                <!--completado con javascript-->
            </div>
            <div class="submit">
                <input class="reservar" type="submit" value="RESERVAR">
            </div>
        </form>
    </div>

</body>
</html>
